<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algicosathlon Parser | GreenieGuest</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../css/algicosathlon.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	</head>
	
	<body>
	<h1>Ewowicosathlon Simulator</h1>
	<button type="button" id="proceed">Proceed.</button>
	<hr>
	
	
	<div id="gameEvents">Challenge: None</div>
      
	<div>
		<div style="display: inline-block; vertical-align: top;">
			<h1>Placements/Gains</h1>
			<table id="placements">
				<thead>
					<tr><th>#</th><th>Athlete</th><th>Score</th><th>Gains</th></tr>
				</thead>
				<tbody>
					<tr><td>1st</td><td>Athletes</td><td>2</td><td>ELIMINATED</td></tr>
				</tbody>
			</table></center>
		</div>
		
		<div style="display: inline-block; vertical-align: top;">
			<h1>Leaderboard</h1>
			<table id="leaderboard">
				<thead>
					<tr><th>#</th><th>Athlete</th><th>Points</th><th>Change</th></tr>
				</thead>
				<tbody>
					<tr><td>1st</td><td>Athletes</td><td>2</td><td>ELIMINATED</td></tr>
				</tbody>
			 </table></center>
		</div>
	</div>
	
	</body>
	<script src="../js/ewowicosathlon.js"></script>
</html>
